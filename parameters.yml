    Population diffusivity: 100
    RGB: (13, 44, 91)
    Hex: "#0D2C5B" 
  - Terrain: Ice
    Fertility: 0.0001
    Population diffusivity: 0.2
    RGB: (211, 228, 227)
    Hex: "#D3E4E3" 
  - Terrain: Lake
    Fertility: 0.0001
    Population diffusivity: 100
    RGB: (51, 112, 204)
    Hex: "#3370CC" 
  - Terrain: Plain
    Fertility: 1
    Population diffusivity: 1
    RGB: (126, 175, 70)
